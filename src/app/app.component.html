<p><button (click)="add()">add item</button></p>
<p><button (click)="delete()">delete item</button></p>

<div>
  Enable <input type="checkbox" [(ngModel)]="enable">
  <table id="customers">
    <tbody
      [ngx-hm-sortable]="list"
      [sortable-enable]="enable"
      elms-selector=".item"
      move-selector=".drag"
      selected-class="color-blue"
      moving-class="color-red"
      (sort-complete)="complete($event)">
      <tr>
        <th>sortable</th>
        <th>number</th>
      </tr>
      <tr *ngFor="let item of list; let i = index;" [attr.index]="i" class="item">
        <td>
          <span class="drag">dragMe!</span>
        </td>
        <td>{{item}}</td>
      </tr>
    </tbody>
  </table>
</div>
