
<carousel-container
  [current-index]="index"
  [mourse-enable]="false"
  [autoplay]="enable"
  [infinite]="enable"
  [show-num]="4"
  [scroll-num]="1"
  [autoplay-speed]="3000"
  [autoplay-direction]="direction"
  [between-delay]="2000">
  <section
    carousel-items-container
    class="pane-container">
    <article class="pane"
      carousel-item
      (carousel-item-click)="cc(avatar)"
      [style.backgroundImage]="avatar.image | safe:'background-image' "
      *ngFor="let avatar of avatars">
      <!-- {{avatar.name}}
      <img [src]="avatar.image" [alt]="avatar.name" style="height:100px;"> -->
      <div class="inner">
        <header>
          <p>gogogo</p>
          <h2>{{avatar.name}}</h2>
          <p>gogogo</p>
        </header>
      </div>
    </article>
  </section>
  <i carousel-prev class="material-icons" style="font-size:50px;">keyboard_arrow_left</i>
  <i carousel-next class="material-icons" style="font-size:50px;">keyboard_arrow_right</i>
  <ng-template #carouselDot let-model>
      <!-- <button>cool</button>{{number}} -->
      <div class="ball"
        [class.visible]="model.index === model.currentIndex"></div>
  </ng-template>
</carousel-container>

<input type="checkbox" [(ngModel)]="enable">
<button (click)="cdirection()">{{direction}}</button>
