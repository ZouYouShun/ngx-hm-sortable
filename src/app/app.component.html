<table id="customers">
    <tbody
      [ngx-hm-sortable]="list"
      [sortable-enable]="true"
      elms-selector=".dd"
      move-selector=".sss"
      selected-class="blue"
      moving-class="color-red">
      <tr>
        <th>sortable</th>
        <th>number</th>
      </tr>
      <tr *ngFor="let item of list; let i = index;" [attr.index]="i" class="dd">
        <td>
          <span class="sss">dragMe!</span>
        </td>
        <td>{{item}}</td>
      </tr>
    </tbody>
</table>
