
<carousel-container
  [current-index]="index"
  [autoplay]="false"
  [infinite]="enable"
  [show-num]="1"
  [scroll-num]="1"
  [autoplay-speed]="3000"
  [autoplay-direction]="direction"
  [between-delay]="2000">
  <section
    carousel-items-container
    class="pane-container">
    <article class="pane"
      carousel-item
      (carousel-item-click)="cc(avatar)"
      [style.backgroundImage]="avatar.image | safe:'background-image' "
      *ngFor="let avatar of avatars">
      <!-- {{avatar.name}}
      <img [src]="avatar.image" [alt]="avatar.name" style="height:100px;"> -->
      <div class="inner">
        <header>
          <p>gogogo</p>
          <h2>Hielo</h2>
          <p>gogogo</p>
        </header>
      </div>
    </article>
  </section>
  <button carousel-prev>prev</button>
  <button carousel-next>next</button>
  <ng-template #carouselDot let-number>
      <button>cool</button>{{number}}
  </ng-template>
</carousel-container>

<input type="checkbox" [(ngModel)]="enable">
<button (click)="cdirection()">{{direction}}</button>
