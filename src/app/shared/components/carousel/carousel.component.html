<input type="checkbox" [(ngModel)]="enable">
<button (click)="cdirection()">{{direction}}</button>

<div
  class="carousel"
  hm-carousel
  [current-index]="index"
  [autoplay]="enable"
  [infinite]="enable"
  [show-num]="3"
  [scroll-num]="1"
  [autoplay-speed]="2000"
  [autoplay-direction]="direction"
  [between-delay]="3000">
  <ng-content select="[carouse-items-container]"></ng-content>
</div>
