<div #parentChild class="carousel">
  <ng-content select="[carousel-items-container]"></ng-content>
  <!-- left -->
  <div #prev *ngIf="contentPrev"
    class="direction left">
    <ng-content select="[carousel-prev]"></ng-content>
  </div>
  <!--  right -->
  <div #next *ngIf="contentNext"
    class="direction right">
    <ng-content select="[carousel-next]"></ng-content>
  </div>
  <!-- indicators -->
  <ul class="indicators" *ngIf="dotElm">
    <li
      *ngFor="let dot of dots; let i = index;"
      (click)="setIndex(i)">
      <ng-container
        *ngTemplateOutlet="dotElm, context: {
          $implicit: {
            index : i,
            currentIndex : currentIndex}
          }"></ng-container>
    </li>
  </ul>
  <!-- progress -->
  <div #progressBar *ngIf="isProgress"
    class="progress"></div>
</div>
